<html>
    <head>
        <title>Upload</title>
        <meta charset="UTF-8">
        <link rel="icon" href="../icons/favicon.ico" type="image/x-icon" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css">
    </head>
    <body style="padding: 20px">
        <form class="pure-form" 
              enctype="multipart/form-data"
              method="post" action="/JavaWeb0531/controller/upload/file">
            <fieldset>
                <legend>Upload 純文字文件 (表單編碼:multipart/form-data)</legend>
                <input name="cname" type="text" placeholder="文件名稱" value="" class="pure-input-rounded"><p /> 
                <p />
                <input type="file" name="upload_file" class="pure-button"/>
                <p />
                <input type="file" name="upload_file" class="pure-button"/>
                <p />
                <button type="submit" class="pure-button pure-button-primary">上傳</button>
            </fieldset>
        </form>
        <form class="pure-form" 
              enctype="multipart/form-data"
              method="post" action="/JavaWeb0531/controller/upload/image">
            <fieldset>
                <legend>Upload 圖片 (表單編碼:multipart/form-data)</legend>
                <input name="cname" type="text" placeholder="圖片名稱" value="" class="pure-input-rounded"><p /> 
                <p />
                <input type="file" name="upload_file" class="pure-button"/>
                <p />
                <input type="file" name="upload_file" class="pure-button"/>
                <p />
                <input type="file" name="upload_file" class="pure-button"/>
                <p />
                <button type="submit" class="pure-button pure-button-primary">上傳</button>
            </fieldset>
        </form>
    </body>
</html>
